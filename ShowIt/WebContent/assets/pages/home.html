<script src="assets/js/home.js"></script>
<div class="top-content">

	<div class="inner-bg">
		<div class="container">

			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 " style="color: black">
					<h1>
						<strong>ShowIt</strong> Login &amp; Register Forms</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-5">

					<div class="form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>Login to our App</h3>
								<p>Enter your username and password to log on:</p>
							</div>
							<div class="form-top-right">
								<i class="fa fa-lock"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form action="api/users/auth" method="POST" class="login-form">
								<div class="form-group">
									<label class="sr-only" for="form-username">Username</label>
									<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label>
									<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
								</div>
								<button type="button" class="btn" id="btnLogin">Sign in!</button>
							</form>
						</div>
					</div>

					

				</div>

				<div class="col-sm-1 middle-border"></div>
				<div class="col-sm-1"></div>

				<div class="col-sm-5">

					<div class="form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>Sign up</h3>

							</div>
							<div class="form-top-right">
								<i class="fa fa-pencil"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" action="" method="post" class="registration-form">
								<div class="form-group">
									<input type="text" name="name" placeholder="First name..." class="form-first-name form-control" id="txtName">
								</div>
								<div class="form-group">
									<input type="text" name="username" placeholder="Username..." class="form-first-name form-control" id="txtUsername">
								</div>

								<div class="form-group">
									<input type="password" name="password" placeholder="Password..." class="form-first-name form-control" id="txtPassword">
								</div>
								<div class="form-group">
									<input type="password" name="confirm" placeholder="Confirm Password..." class="form-first-name form-control" id="txtConfirm">
								</div>

								<div class="form-group">
									<label class="sr-only" for="form-email">Email</label>
									<input type="text" name="email" placeholder="Email..." class="form-email form-control" id="txtEmail">
								</div>

								<button type="button" class="btn" id="btnRegister">Sign Up</button>
							</form>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>

</div>
